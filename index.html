<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap | Frontendmentor</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

<body>
    <header class="header">
        <div class="links">
            <img src="./src/assets/img/logo.svg" alt="Snap">
            <div class="mobile">
                <img src="./src/assets/img/icon-menu.svg" alt="Menu">
            </div>
            <nav class="menu">
                <ul>
                    <li>

                        <img src="./src/assets/img/icon-arrow-down.svg" class="arrow">

                    <li>
                        <a href="/">Company</a>

                    <li>
